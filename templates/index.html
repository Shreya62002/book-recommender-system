<!DOCTYPE html>
<html>
<head>
  <title>Book Recommender</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
</head>
<body>
  <nav class="bg-gray-800 py-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-white font-bold text-xl">[My Book Recommender]</a>
      <ul class="flex space-x-4">
        <li><a href="/" class="text-gray-400 hover:text-white">Home</a></li>
        <li><a href="/recommend" class="text-gray-400 hover:text-white">Recommend</a></li>
        <li><a href="/contact" class="text-gray-400 hover:text-white">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mx-auto my-8">
    <h1 class="text-4xl font-bold mb-4 text-white bg-gray-800 p-4">Top 50 Books</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      {% for i in range(book_name|length) %}
      <div class="bg-white shadow-md rounded-lg">
        <img src="{{ image[i] }}" alt="{{ book_name[i] }}" class="w-full h-64 object-cover rounded-t-lg">
        <div class="p-4">
          <h2 class="text-xl font-bold mb-2">{{ book_name[i] }}</h2>
          <p class="text-gray-600 mb-2">by {{ author[i] }}</p>
          <div class="flex items-center mb-2">
            <span class="text-yellow-500 mr-1">&#9733;</span>
            <span class="text-gray-600">{{ rating[i] }}</span>
          </div>
          <p class="text-gray-600 mb-4">Votes: {{ votes[i] }}</p>
          <a href="https://www.amazon.com/s?k={{ book_name[i]|replace(' ', '+') }}" target="_blank" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Buy on Amazon</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
